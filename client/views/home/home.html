<template name="home">
<div class="container">
	<div class="row">

		<section>
			<div class="container">
				<div class="row buttonContent">
					<div class="board animated fadeIn">
						<div class="board-inner">
							<ul class="nav nav-tabs" id="myTab">
								<div class="liner"></div>
								<li class="active">
								<a href="#home" class="tab-toggle" data-toggle="tab" data-home="map-overlay" title="welcome">
									<span class="round-tabs one">
										<i class="glyphicon glyphicon-home"></i>
									</span> 
								</a></li>

								<li><a href="#profile" class="tab-toggle" data-home="challenge-overlay" data-toggle="tab" title="profile">
									<span class="round-tabs two">
										<i class="glyphicon glyphicon-user"></i>
									</span> 
								</a>
								</li>
								<li><a href="#messages" class="tab-toggle" data-home="event-overlay" data-toggle="tab" title="bootsnipp goodies">
									<span class="round-tabs three">
										<i class="glyphicon glyphicon-gift"></i>
								</span> </a>
								</li>

								<li><a href="#settings" class="tab-toggle" data-home="settings" data-toggle="tab" title="blah blah">
									<span class="round-tabs four">
										<i class="glyphicon glyphicon-comment"></i>
									</span> 
								</a></li>

								<li><a href="#doner" class="tab-toggle"  data-home="doner" data-toggle="tab" title="completed">
									<span class="round-tabs five">
										<i class="glyphicon glyphicon-ok"></i>
								</span> </a>
								</li>


								<li class="pull-right"><a href="" id="toggleStats" data-toggle="tab" title="completed">
									<span class="round-tabs five">
										<i class="fa fa-info"></i>
								</span> </a>
								</li>

							</ul>
						</div>

					</div>


				</div>
			</div>

		</section>

	</div>
	<div class="row">
		<div id="home-display">
			{{> mapOverlay}}
					<!--END OF MAP-CANVAS -->
					{{> challengeOverlay}}
					{{> eventOverlay}}
			
		</div>
	</div>
</div>
{{> challenges}}
</template>
